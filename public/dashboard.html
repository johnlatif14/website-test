<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لوحة التحكم</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #0f1724;
      color: #e6eef8;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 0;
      border-bottom: 1px solid #2e3a4e;
      margin-bottom: 30px;
    }
    h1 {
      color: #7c3aed;
      margin: 0;
    }
    .logout-btn {
      background: #ff4757;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .tabs {
      display: flex;
      margin-bottom: 20px;
      border-bottom: 1px solid #2e3a4e;
    }
    .tab {
      padding: 10px 20px;
      cursor: pointer;
      border-bottom: 2px solid transparent;
    }
    .tab.active {
      border-bottom: 2px solid #7c3aed;
      color: #7c3aed;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #2e3a4e;
      background: #0b1220;
      color: #e6eef8;
    }
    textarea {
      min-height: 150px;
    }
    button {
      background: linear-gradient(90deg, #7c3aed, #06b6d4);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .message-item {
      background: #0b1220;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 15px;
    }
    .message-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      color: #7c3aed;
    }
    .success {
      color: #2ecc71;
      padding: 10px;
      background: rgba(46, 204, 113, 0.1);
      border-radius: 5px;
      margin-bottom: 15px;
    }
    .error {
      color: #ff6b6b;
      padding: 10px;
      background: rgba(255, 107, 107, 0.1);
      border-radius: 5px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>لوحة التحكم</h1>
      <button class="logout-btn" onclick="logout()">تسجيل الخروج</button>
    </header>

    <div class="tabs">
      <div class="tab active" onclick="switchTab('send-email')">إرسال رسائل</div>
      <div class="tab" onclick="switchTab('messages')">الرسائل الواردة</div>
    </div>

    <div id="send-email" class="tab-content active">
      <h2>إرسال رسالة</h2>
      <form id="send-email-form">
        <div class="form-group">
          <label for="email-to">إلى</label>
          <input type="email" id="email-to" required>
        </div>
        <div class="form-group">
          <label for="email-subject">الموضوع</label>
          <input type="text" id="email-subject" required>
        </div>
        <div class="form-group">
          <label for="email-text">الرسالة</label>
          <textarea id="email-text" required></textarea>
        </div>
        <button type="submit">إرسال</button>
      </form>
      <div id="email-result"></div>
    </div>

    <div id="messages" class="tab-content">
      <h2>الرسائل الواردة</h2>
      <div id="messages-list"></div>
    </div>
  </div>

  <script>
    function switchTab(tabId) {
      document.querySelectorAll('.tab-content').forEach(content => {
        content.classList.remove('active');
      });
      
      document.querySelectorAll('.tab').forEach(tab => {
        tab.classList.remove('active');
      });
      
      document.getElementById(tabId).classList.add('active');
      document.querySelector(`.tab[onclick="switchTab('${tabId}')"]`).classList.add('active');
    }

    function logout() {
      fetch('/logout', { method: 'GET' })
        .then(() => window.location.href = '/login.html');
    }

    function loadMessages() {
      fetch('/api/messages')
        .then(response => response.json())
        .then(messages => {
          const messagesList = document.getElementById('messages-list');
          messagesList.innerHTML = '';
          
          if (messages.length === 0) {
            messagesList.innerHTML = '<p>لا توجد رسائل</p>';
            return;
          }
          
          messages.forEach(message => {
            const messageItem = document.createElement('div');
            messageItem.className = 'message-item';
            
            const date = new Date(message.date).toLocaleString('ar-EG');
            
            messageItem.innerHTML = `
              <div class="message-header">
                <strong>${message.name}</strong>
                <span>${date}</span>
              </div>
              <div><strong>الاتصال:</strong> ${message.contact}</div>
              <div><strong>الرسالة:</strong> ${message.details}</div>
            `;
            
            messagesList.appendChild(messageItem);
          });
        });
    }

    document.getElementById('send-email-form').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const to = document.getElementById('email-to').value;
      const subject = document.getElementById('email-subject').value;
      const text = document.getElementById('email-text').value;
      
      fetch('/api/send-email', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ to, subject, text })
      })
      .then(response => response.json())
      .then(data => {
        const resultDiv = document.getElementById('email-result');
        if (data.success) {
          resultDiv.innerHTML = '<div class="success">تم إرسال الرسالة بنجاح</div>';
          document.getElementById('send-email-form').reset();
        } else {
          resultDiv.innerHTML = `<div class="error">خطأ في الإرسال: ${data.error}</div>`;
        }
      })
      .catch(error => {
        document.getElementById('email-result').innerHTML = `<div class="error">خطأ في الإرسال: ${error.message}</div>`;
      });
    });

    document.querySelector('.tab[onclick="switchTab(\'messages\')"]').addEventListener('click', loadMessages);

    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('success') === '1') {
      const resultDiv = document.getElementById('email-result');
      resultDiv.innerHTML = '<div class="success">تم إرسال الرسالة بنجاح</div>';
    }
  </script>
</body>
</html>
