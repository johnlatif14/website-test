<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لوحة التحكم</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #0f1724;
      color: #e6eef8;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 0;
      border-bottom: 1px solid #2e3a4e;
      margin-bottom: 30px;
    }
    h1 {
      color: #7c3aed;
      margin: 0;
    }
    .logout-btn {
      background: #ff4757;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .tabs {
      display: flex;
      margin-bottom: 20px;
      border-bottom: 1px solid #2e3a4e;
    }
    .tab {
      padding: 10px 20px;
      cursor: pointer;
      border-bottom: 2px solid transparent;
    }
    .tab.active {
      border-bottom: 2px solid #7c3aed;
      color: #7c3aed;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #2e3a4e;
      background: #0b1220;
      color: #e6eef8;
    }
    textarea {
      min-height: 150px;
    }
    button {
      background: linear-gradient(90deg, #7c3aed, #06b6d4);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .message-item {
      background: #0b1220;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 15px;
    }
    .message-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      color: #7c3aed;
    }
    .success {
      color: #2ecc71;
      padding: 10px;
      background: rgba(46, 204, 113, 0.1);
      border-radius: 5px;
      margin-bottom: 15px;
    }
    .error {
      color: #ff6b6b;
      padding: 10px;
      background: rgba(255, 107, 107, 0.1);
      border-radius: 5px;
      margin-bottom: 15px;
    }
    .content-type-selector {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    .content-type-selector button {
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      background: #2e3a4e;
      color: #e6eef8;
      cursor: pointer;
    }
    .content-type-selector button.active-type {
      background: #7c3aed;
    }
    .content-form {
      background: #0b1220;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .content-item {
      background: #0b1220;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
      position: relative;
    }
    .content-item h4 {
      margin-top: 0;
      color: #7c3aed;
    }
    .content-item .actions {
      position: absolute;
      top: 15px;
      left: 15px;
      display: flex;
      gap: 10px;
    }
    .content-item .actions button {
      padding: 5px 10px;
      font-size: 12px;
    }
    .content-item .actions .edit-btn {
      background: #06b6d4;
    }
    .content-item .actions .delete-btn {
      background: #ff4757;
    }
    .content-item img {
      max-width: 100%;
      border-radius: 5px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>لوحة التحكم</h1>
      <button class="logout-btn" onclick="logout()">تسجيل الخروج</button>
    </header>

    <div class="tabs">
      <div class="tab active" onclick="switchTab('send-email')">إرسال رسائل</div>
      <div class="tab" onclick="switchTab('messages')">الرسائل الواردة</div>
      <div class="tab" onclick="switchTab('add-content')">إضافة محتوى</div>
    </div>

    <div id="send-email" class="tab-content active">
      <h2>إرسال رسالة</h2>
      <form id="send-email-form">
        <div class="form-group">
          <label for="email-to">إلى</label>
          <input type="email" id="email-to" required>
        </div>
        <div class="form-group">
          <label for="email-subject">الموضوع</label>
          <input type="text" id="email-subject" required>
        </div>
        <div class="form-group">
          <label for="email-text">الرسالة</label>
          <textarea id="email-text" required></textarea>
        </div>
        <button type="submit">إرسال</button>
      </form>
      <div id="email-result"></div>
    </div>

    <div id="messages" class="tab-content">
      <h2>الرسائل الواردة</h2>
      <div id="messages-list"></div>
    </div>

    <div id="add-content" class="tab-content">
      <h2>إضافة محتوى</h2>
      
      <div class="content-type-selector">
        <button onclick="showContentForm('text')" class="active-type">نص</button>
        <button onclick="showContentForm('image')">صورة</button>
      </div>
      
      <div id="text-form" class="content-form">
        <form id="add-text-form">
          <div class="form-group">
            <label for="text-title">عنوان النص</label>
            <input type="text" id="text-title" required>
          </div>
          <div class="form-group">
            <label for="text-content">محتوى النص</label>
            <textarea id="text-content" required></textarea>
          </div>
          <button type="submit">حفظ النص</button>
        </form>
      </div>
      
      <div id="image-form" class="content-form" style="display: none;">
        <form id="add-image-form">
          <div class="form-group">
            <label for="image-title">عنوان الصورة</label>
            <input type="text" id="image-title" required>
          </div>
          <div class="form-group">
            <label for="image-url">رابط الصورة</label>
            <input type="url" id="image-url" required>
          </div>
          <div class="form-group">
            <label for="image-description">وصف الصورة</label>
            <textarea id="image-description" required></textarea>
          </div>
          <button type="submit">حفظ الصورة</button>
        </form>
      </div>
      
      <h3 style="margin-top: 30px;">المحتوى المضاف</h3>
      <div id="content-list"></div>
    </div>
  </div>

  <script>
    function switchTab(tabId) {
      document.querySelectorAll('.tab-content').forEach(content => {
        content.classList.remove('active');
      });
      
      document.querySelectorAll('.tab').forEach(tab => {
        tab.classList.remove('active');
      });
      
      document.getElementById(tabId).classList.add('active');
      document.querySelector(`.tab[onclick="switchTab('${tabId}')"]`).classList.add('active');
    }

    function logout() {
      fetch('/logout', { method: 'GET' })
        .then(() => window.location.href = '/login.html');
    }

    function loadMessages() {
      fetch('/api/messages')
        .then(response => response.json())
        .then(messages => {
          const messagesList = document.getElementById('messages-list');
          messagesList.innerHTML = '';
          
          if (messages.length === 0) {
            messagesList.innerHTML = '<p>لا توجد رسائل</p>';
            return;
          }
          
          messages.forEach(message => {
            const messageItem = document.createElement('div');
            messageItem.className = 'message-item';
            
            const date = new Date(message.date).toLocaleString('ar-EG');
            
            messageItem.innerHTML = `
              <div class="message-header">
                <strong>${message.name}</strong>
                <span>${date}</span>
              </div>
              <div><strong>الاتصال:</strong> ${message.contact}</div>
              <div><strong>الرسالة:</strong> ${message.details}</div>
            `;
            
            messagesList.appendChild(messageItem);
          });
        });
    }

    document.getElementById('send-email-form').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const to = document.getElementById('email-to').value;
      const subject = document.getElementById('email-subject').value;
      const text = document.getElementById('email-text').value;
      
      fetch('/api/send-email', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ to, subject, text })
      })
      .then(response => response.json())
      .then(data => {
        const resultDiv = document.getElementById('email-result');
        if (data.success) {
          resultDiv.innerHTML = '<div class="success">تم إرسال الرسالة بنجاح</div>';
          document.getElementById('send-email-form').reset();
        } else {
          resultDiv.innerHTML = `<div class="error">خطأ في الإرسال: ${data.error}</div>`;
        }
      })
      .catch(error => {
        document.getElementById('email-result').innerHTML = `<div class="error">خطأ في الإرسال: ${error.message}</div>`;
      });
    });

    function showContentForm(type) {
      document.querySelectorAll('.content-form').forEach(form => {
        form.style.display = 'none';
      });
      document.querySelectorAll('.content-type-selector button').forEach(btn => {
        btn.classList.remove('active-type');
      });
      
      document.getElementById(`${type}-form`).style.display = 'block';
      document.querySelector(`.content-type-selector button[onclick="showContentForm('${type}')"]`).classList.add('active-type');
    }

    function loadContent() {
      fetch('/api/content')
        .then(response => response.json())
        .then(content => {
          const contentList = document.getElementById('content-list');
          contentList.innerHTML = '';
          
          if (content.length === 0) {
            contentList.innerHTML = '<p>لا يوجد محتوى مضاف</p>';
            return;
          }
          
          content.forEach(item => {
            const contentItem = document.createElement('div');
            contentItem.className = 'content-item';
            contentItem.dataset.id = item.id;
            
            let contentHtml = `
              <div class="actions">
                <button class="edit-btn" onclick="editContent('${item.id}')">تعديل</button>
                <button class="delete-btn" onclick="deleteContent('${item.id}')">حذف</button>
              </div>
              <h4>${item.title}</h4>
            `;
            
            if (item.type === 'text') {
              contentHtml += `<p>${item.content}</p>`;
            } else {
              contentHtml += `
                <p>${item.description}</p>
                <img src="${item.url}" alt="${item.title}">
              `;
            }
            
            contentItem.innerHTML = contentHtml;
            contentList.appendChild(contentItem);
          });
        });
    }

    function editContent(id) {
      fetch(`/api/content/${id}`)
        .then(response => response.json())
        .then(item => {
          if (item.type === 'text') {
            showContentForm('text');
            document.getElementById('text-title').value = item.title;
            document.getElementById('text-content').value = item.content;
            document.getElementById('add-text-form').dataset.id = id;
          } else {
            showContentForm('image');
            document.getElementById('image-title').value = item.title;
            document.getElementById('image-url').value = item.url;
            document.getElementById('image-description').value = item.description;
            document.getElementById('add-image-form').dataset.id = id;
          }
          
          document.getElementById('add-content').scrollIntoView({ behavior: 'smooth' });
        });
    }

    function deleteContent(id) {
      if (confirm('هل أنت متأكد من حذف هذا المحتوى؟')) {
        fetch(`/api/content/${id}`, { method: 'DELETE' })
          .then(() => {
            loadContent();
          });
      }
    }

    document.getElementById('add-text-form').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const id = this.dataset.id || null;
      const title = document.getElementById('text-title').value;
      const content = document.getElementById('text-content').value;
      
      fetch(id ? `/api/content/${id}` : '/api/content', {
        method: id ? 'PUT' : 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ 
          type: 'text',
          title,
          content
        })
      })
      .then(response => response.json())
      .then(() => {
        this.reset();
        delete this.dataset.id;
        loadContent();
      });
    });

    document.getElementById('add-image-form').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const id = this.dataset.id || null;
      const title = document.getElementById('image-title').value;
      const url = document.getElementById('image-url').value;
      const description = document.getElementById('image-description').value;
      
      fetch(id ? `/api/content/${id}` : '/api/content', {
        method: id ? 'PUT' : 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ 
          type: 'image',
          title,
          url,
          description
        })
      })
      .then(response => response.json())
      .then(() => {
        this.reset();
        delete this.dataset.id;
        loadContent();
      });
    });

    document.querySelector('.tab[onclick="switchTab(\'messages\')"]').addEventListener('click', loadMessages);
    document.querySelector('.tab[onclick="switchTab(\'add-content\')"]').addEventListener('click', loadContent);

    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('success') === '1') {
      const resultDiv = document.getElementById('email-result');
      resultDiv.innerHTML = '<div class="success">تم إرسال الرسالة بنجاح</div>';
    }
  </script>
</body>
</html>
