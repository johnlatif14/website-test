<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>اتصل بنا</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #0f1724;
      color: #e6eef8;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
    }
    form {
      display: grid;
      gap: 16px;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #2e3a4e;
      background: #0b1220;
      color: #e6eef8;
    }
    button {
      background: linear-gradient(90deg, #7c3aed, #06b6d4);
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    h1 {
      color: #7c3aed;
    }
    .success-message {
      color: #2ecc71;
      background: rgba(46, 204, 113, 0.1);
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
  <h1>اتصل بنا</h1>
  <div id="success-message" class="success-message">تم إرسال رسالتك بنجاح!</div>
  <form id="contact-form" action="/submit-contact" method="POST">
    <div>
      <label for="name">الاسم</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div>
      <label for="contact">رقم التليفون أو البريد الإلكتروني</label>
      <input type="text" id="contact" name="contact" required>
    </div>
    <div>
      <label for="details">تفاصيل الرسالة</label>
      <textarea id="details" name="details" rows="5" required></textarea>
    </div>
    <button type="submit">إرسال</button>
  </form>

  <script>
    document.getElementById('contact-form').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const formData = new FormData(this);
      
      fetch('/submit-contact', {
        method: 'POST',
        body: formData
      })
      .then(response => {
        if (response.ok) {
          document.getElementById('success-message').style.display = 'block';
          document.getElementById('contact-form').reset();
          setTimeout(() => {
            document.getElementById('success-message').style.display = 'none';
          }, 5000);
        }
      })
      .catch(error => {
        console.error('Error:', error);
      });
    });

    // Show success message if redirected with success parameter
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('success') === '1') {
      document.getElementById('success-message').style.display = 'block';
      setTimeout(() => {
        document.getElementById('success-message').style.display = 'none';
      }, 5000);
    }
  </script>
</body>
</html>
